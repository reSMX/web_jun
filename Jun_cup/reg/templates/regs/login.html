<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'reg/css/reg.css' %}">
</head>
<body class="main-body">

  <header class="header">
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">
          <img src="{% static 'img/header_future-makers.svg' %}" alt="Logo" />
          <span class="site-title">Система анализа рекламных вывесок</span>
        </a>
        <div class="auth-buttons">
          <a href="/sign_detect" class="btn btn-upload">Загрузить изображение</a>
        </div>
        <ul class="nav-links">
          <li><a href="/">Главная</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="login-container">
    <h2 class="login-title">Вход</h2>
    <form method="POST" action="http://localhost:8001/login/">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="submit-button">Войти</button>

            <div class="register-link">
                Нет аккаунта? <a href="/reg/">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</body>
</html>
